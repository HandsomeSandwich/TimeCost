{% extends "base.html" %}
{% block title %}Personal Information{% endblock %}
{% block head %}
  <style>
    /* Your styling as before */
    .form-container { max-width: 800px; margin: 0 auto; text-align: left; }
    .form-container form div { margin-bottom: 15px; }
    .form-container form label { display: block; font-weight: bold; margin-bottom: 5px; }
    .form-container form input,
    .form-container form select { width: 100%; padding: 10px; font-size: 1rem;
      box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    .form-container form button { padding: 10px 20px; font-size: 1rem; border: none;
      border-radius: 4px; background-color: #333; color: #fff; cursor: pointer; }
    .form-container form button:hover { background-color: #555; }
  </style>
{% endblock %}
{% block content %}
<div class="form-container">
  <h1>Personal Information</h1>
  <p>Fill in your personal details. These will be used to pre-populate other pages.</p>
  <form action="/personal" method="post">
    <div>
      <label for="username">Name:</label>
      <input type="text" id="username" name="username" value="{{ username }}" required>
    </div>
    <div>
      <label for="annualRate">Annual Rate ($):</label>
      <input type="number" step="0.01" id="annualRate" name="annualRate" value="{{ annualRate }}" placeholder="Annual Salary">
    </div>
    <div>
      <label for="hourlyRate">Hourly Rate ($):</label>
      <input type="number" step="0.01" id="hourlyRate" name="hourlyRate" value="{{ hourlyRate }}" placeholder="Hourly Rate">
    </div>
    <div>
      <label for="workHours">Work Hours per Week:</label>
      <input type="number" step="0.1" id="workHours" name="workHours" value="{{ workHours or 40 }}" required>
    </div>
    <div>
      <label for="monthlyExpenses">Monthly Expenses ($):</label>
      <input type="number" step="0.01" id="monthlyExpenses" name="monthlyExpenses" value="{{ expenses }}" placeholder="Total Monthly Expenses">
    </div>
    <button type="submit">Save Information</button>
  </form>
</div>
{% endblock %}
