<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}TimeCost{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?
  family=Inter:wght@400;500;600
  &family=Fraunces:opsz,wght@9..144,400;500;600
  &display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='timecost.css') }}">
  {% block head %}{% endblock %}
</head>

<body data-view="{{ session.get('view', 'dawn') }}">
  <a class="skip-link" href="#main">Skip to content</a>



  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <a class="brand-name" href="{{ url_for('calculator') }}">TimeCost</a>
      </div>

      <nav class="nav" aria-label="Primary">
        <a href="{{ url_for('calculator') }}">Calculator</a>

        <details class="nav-details">
          <summary>Tools</summary>
          <div class="nav-popover" aria-label="Tools">
            <a href="{{ url_for('personal') }}">Personal</a>
            <a href="{{ url_for('freelance') }}">Freelance</a>
            <a href="{{ url_for('expenses') }}">Expenses</a>
            <a href="{{ url_for('timebank') }}">Time Bank</a>
            <a href="{{ url_for('budget') }}">Budget</a>
            <a href="{{ url_for('goals') }}">Goals</a>
            <a href="{{ url_for('staples') }}">Staples</a>
          </div>
        </details>
      </nav>

      <div class="topbar-controls">
        <button class="menu-btn" type="button" id="menuBtn" aria-expanded="false" aria-controls="navDrawer">
          ☰ <span class="sr-only">Menu</span>
        </button>

        <form class="inline" action="{{ url_for('set_currency') }}" method="post">
          <select class="select" name="currency" onchange="this.form.submit()">
            {% for sym in ["£","$","€","¥","₹","₩","₽"] %}
              <option value="{{ sym }}" {% if currency==sym %}selected{% endif %}>{{ sym }}</option>
            {% endfor %}
          </select>
        </form>

        <form class="inline" action="{{ url_for('set_perspective') }}" method="post">
          <select class="select" name="perspective" onchange="this.form.submit()">
            <option value="river" {% if perspective=="river" %}selected{% endif %}>River</option>
            <option value="leslie" {% if perspective=="leslie" %}selected{% endif %}>Leslie</option>
            <option value="eddie" {% if perspective=="eddie" %}selected{% endif %}>Eddie</option>
          </select>
        </form>

        <form method="post" action="{{ url_for('set_view') }}" class="inline">
          <input
            type="hidden"
            name="view"
            value="{{ 'dusk' if session.get('view') == 'dawn' else 'dawn' }}"
          >
          <button class="btn btn-sm" type="submit">
            {{ 'Dusk' if session.get('view') == 'dawn' else 'Dawn' }}
          </button>
        </form>
      </div>
    </div>

    <!-- Mobile drawer -->
    <div class="nav-drawer" id="navDrawer">
      <a href="{{ url_for('calculator') }}">Calculator</a>

      <div class="drawer-section">
        <div class="drawer-title">Tools</div>
        <a href="{{ url_for('personal') }}">Personal</a>
        <a href="{{ url_for('expenses') }}">Expenses</a>
        <a href="{{ url_for('timebank') }}">Time Bank</a>
        <a href="{{ url_for('budget') }}">Budget</a>
        <a href="{{ url_for('goals') }}">Goals</a>
        <a href="{{ url_for('staples') }}">Staples</a>
      </div>
    </div>
  </header>

  <main id="main" class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <p>TimeCost</p>
  </footer>

  <script src="{{ url_for('static', filename='timecost.js') }}" defer></script>
</body>
</html>
