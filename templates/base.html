<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}TimeCost{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  {% block head %}{% endblock %}
</head>

<body>
  <header>
    <h1>TimeCost</h1>
  </header>

  <nav class="navbar">
    <a href="{{ url_for('calculator') }}">Calculator</a>
    <a href="{{ url_for('personal') }}">Personal</a>
    <a href="{{ url_for('expenses') }}">Expenses</a>
    <a href="{{ url_for('timebank') }}">Time Bank</a>
    <a href="{{ url_for('budget') }}">Budget</a>
    <a href="{{ url_for('goals') }}">Goals</a>
    <a href="{{ url_for('staples') }}">Staples</a>

    <form action="{{ url_for('set_currency') }}" method="post" style="margin-left:auto; display:flex; gap:8px; align-items:center;">
      <select name="currency" aria-label="Currency">
        <option value="$" {% if session.get('currency', '$') == "$" %}selected{% endif %}>$</option>
        <option value="£" {% if session.get('currency') == "£" %}selected{% endif %}>£</option>
        <option value="€" {% if session.get('currency') == "€" %}selected{% endif %}>€</option>
        <option value="¥" {% if session.get('currency') == "¥" %}selected{% endif %}>¥</option>
        <option value="₹" {% if session.get('currency') == "₹" %}selected{% endif %}>₹</option>
      </select>
      <button type="submit">Set</button>
    </form>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; {{ (now().year if now is defined else "") }} TimeCost</p>
  </footer>
</body>
</html>
