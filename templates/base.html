<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}TimeCost App{% endblock %}</title>

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Retro Font -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% block head %}{% endblock %}
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <a href="/" class="{% if request.path == '/' %}active{% endif %}">Calculator</a>
  <a href="/timebank" class="{% if request.path.startswith('/timebank') %}active{% endif %}">Time Bank</a>
  <a href="/budget" class="{% if request.path.startswith('/budget') %}active{% endif %}">Budget</a>
  <a href="/staples" class="{% if request.path.startswith('/staples') %}active{% endif %}">Staples</a>
  <a href="/personal" class="{% if request.path.startswith('/personal') %}active{% endif %}">Personal Info</a>
  <a href="/expenses" class="{% if request.path.startswith('/expenses') %}active{% endif %}">Expenses</a>
  <a href="/goals" class="{% if request.path.startswith('/goals') %}active{% endif %}">Goals</a>

  <!-- Currency Selector -->
  <form action="{{ url_for('set_currency') }}" method="post" style="margin-left: auto;">
    <select name="currency" onchange="this.form.submit()" class="currency-selector">
      {% for symbol in ['$', '‚Ç¨', '¬£', '¬•', '‚Çπ', '‚Çø', '‚Ç©', '‚ÇΩ'] %}
        <option value="{{ symbol }}" {% if session.get('currency', '$') == symbol %}selected{% endif %}>{{ symbol }}</option>
      {% endfor %}
    </select>
  </form>

  <!-- Theme Toggle -->
  <button id="theme-toggle" aria-label="Toggle Dark Mode">üåô</button>
</nav>

<!-- Page Content -->
<main class="container">
  {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer>
  <p>&copy; 2025 TimeCostApp</p>
</footer>

{% block scripts %}{% endblock %}

<!-- Theme Toggle Script -->
<script>
  const toggle = document.getElementById('theme-toggle');
  const body = document.body;

  if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark-mode');
    toggle.textContent = '‚òÄÔ∏è';
  }

  toggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    const isDark = body.classList.contains('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    toggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
  });
</script>

<style>
  select.currency-selector {
    background-color: var(--card-bg);
    border: 1px solid var(--border-color);
    color: var(--text-dark);
    font-family: 'IBM Plex Sans', sans-serif;
    font-size: 1rem;
    padding: 0.4rem 0.7rem;
    border-radius: 8px;
    margin-left: 1rem;
    transition: background 0.2s ease;
  }

  body.dark-mode select.currency-selector {
    background-color: #444;
    color: white;
    border-color: var(--border-color);
  }

  select.currency-selector:hover {
    background-color: var(--accent);
    color: white;
  }
</style>

</body>
</html>
