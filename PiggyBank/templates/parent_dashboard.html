{% extends "base.html" %}
{% block title %}Parent Dashboard{% endblock %}

{% block content %}
<div class="panel">
  <div class="panel-header">
    <h1 class="panel-title">Parent dashboard</h1>
    <p class="panel-subtitle">Rules, guides, and balances.</p>
  </div>

  <section class="card">
    <h2 class="card-title">Kids</h2>

    <table class="table">
      <thead>
        <tr>
          <th>Kid</th>
          <th>Balance</th>
          <th>Guide</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for k in kids %}
          <tr>
            <td>{{ k.name }}</td>
            <td>{{ k.balance_display }}</td>
            <td>
              <form method="post" action="{{ url_for('set_kid_guide') }}" class="inline">
                <input type="hidden" name="kid_id" value="{{ k.id }}">
                <select name="guide" aria-label="Guide for {{ k.name }}">
                  <option value="lorelai" {% if k.guide == "lorelai" %}selected{% endif %}>Lorelai</option>
                  <option value="linda" {% if k.guide == "linda" %}selected{% endif %}>Linda</option>
                  <option value="moira" {% if k.guide == "moira" %}selected{% endif %}>Moira</option>
                  <option value="rainbow" {% if k.guide == "rainbow" %}selected{% endif %}>Rainbow</option>
                  <option value="helen" {% if k.guide == "helen" %}selected{% endif %}>Helen</option>
                </select>
                <button class="btn btn-ghost btn-sm" type="submit">Save</button>
              </form>
            </td>
            <td class="right">
              <form method="post" action="{{ url_for('freeze_card') }}" class="inline">
                <input type="hidden" name="kid_id" value="{{ k.id }}">
                <button class="btn btn-ghost btn-sm" type="submit">
                  {% if k.card_frozen %}Unfreeze{% else %}Freeze{% endif %}
                </button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>

  <section class="card">
    <h2 class="card-title">Quick rules (v1)</h2>

    <form method="post" action="{{ url_for('update_rules') }}" class="form grid-2">
      <div class="field">
        <label for="auto_approve_under">Auto-approve under (minutes)</label>
        <input id="auto_approve_under" name="auto_approve_under" type="number" min="0" value="{{ rules.auto_approve_under }}" required>
      </div>

      <div class="field">
        <label for="ask_parent_enabled">Ask Parent button</label>
        <select id="ask_parent_enabled" name="ask_parent_enabled">
          <option value="1" {% if rules.ask_parent_enabled %}selected{% endif %}>Enabled</option>
          <option value="0" {% if not rules.ask_parent_enabled %}selected{% endif %}>Disabled</option>
        </select>
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit">Save rules</button>
      </div>
    </form>
  </section>
</div>
{% endblock %}
